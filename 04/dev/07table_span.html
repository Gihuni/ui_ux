<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
   table {
      margin: 30px auto;
    }
    table,th,td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th {
      background-color: rgba(22, 229, 229, 0.3);
      color: brown;
    }
    th,td {
      padding: 10px 20px;
    }
</style>
<body>
  <div class="wrap">
    <h1 style="text-align: center;">상품구성</h1>
    <table>
      <caption>선물용과 가정용 상품구성</caption>
      <colgroup>
      <col style="background-color: aqua;">
      <col>
      <col style="width: 150px;">
      <col style="width: 150px;">
      </colgroup>
      <thead>
        <tr>
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
      </thead>
        <tbody>
        <tr>
            <td rowspan="2">선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>52000원</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47000원</td>
        </tr>
      </tbody>
    </table>
  </div>
  
</body>
</html>
