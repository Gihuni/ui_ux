<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }
    div {
      width: 50px;
      height: 50px;
      background: red;
      margin-bottom: 20px;
    }
    .container {
      width: 50%;
      height: 100%;
      background: yellow;
      position: absolute;
      left: 20px;
      top: 20px;
    }
    .box {
      background: blue;
      position: sticky;
      top: 20px;
      left: 20px;
    }
    span {
      color: aliceblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div></div>
    <div class="box">I'm Box</div>
    <div><span>3</span></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
