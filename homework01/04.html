<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style: none;
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: start;
      align-items: start;
    }
    a {
      display: block;
      padding: 10px 20px;
      background-color: #ccc;
      text-decoration: none;
      width: 50px;
    }
    a:link a:visited {
      color: black;
    }
    a:hover {
      background-color: black;
      color: white;
    }
    li {
      float: left;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="">메뉴1</a></li>
    <li><a href="">메뉴2</a></li>
    <li><a href="">메뉴3</a></li>
    <li><a href="">메뉴4</a></li>
  </ul>
</body>
</html>
