<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <div class="wrap" style="width: 70%; margin: 0 auto;">
    <h1>프런트엔드 개발자 지원서</h1>
    <p>Lorem ipsum dolor sit, amet <span style="color:red; font-weight: 700;">consectetur</span> adipisicing elit. Voluptas,<br> earum?</p>
    <hr>
    <form method='post' action='#'>
      <fieldset>
        <legend>개인 정보</legend>
        <label for="name">이름</label><input type="text" name="name" id="name"><br>
        <label for="phone">연락처</label><input type="tel" name="phone" id="phone"><br>
      </fieldset>
      <fieldset>
        <legend>지원 분야</legend>
        <input type="radio" name="support" id="sp1"><label for="sp1">웹 퍼블리싱</label><br>
        <input type="radio" name="support" id="sp2"><label for="sp2">웹 애플리케이션 개발</label><br>
        <input type="radio" name="support" id="sp3"><label for="sp3">개발 환경 개선</label><br>
      </fieldset>
      <fieldset>
        <legend>지원 동기</legend>
        <textarea name="memo" id="memo" cols="50" rows="5"></textarea><br>
      </fieldset>
      <input type='submit' value='전송하기'>
      <input type='reset' value='취소하기'>
    </form>
  </div>
</body>
</html>
